<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day Exploiter - FPS Tools</title>
    <link rel="stylesheet" href="universal.css">
    <link rel="stylesheet" href="tracking.css">
    <script src="config.js"></script>
    <script src="components.js" defer></script>
</head>
<body>
    <fps-topbar></fps-topbar>
    <main class="content">
        <div class="tracking-container">
            <div class="description">
                <h2>Exploiters are taking over the universe!</h2>
                <p class="gray">Track a flying exploiter and prepare for Dooms Day where all of them bypass kernel anticheats</p>
            </div>
            <canvas id="trackingCanvas"></canvas>
            <div class="stats card">
                <div class="stat"><span class="stat-label">Time Inside</span><span class="stat-value" id="timeInside">0.0s</span></div>
                <div class="stat"><span class="stat-label">Accuracy</span><span class="stat-value" id="accuracy">0%</span></div>
                <div class="stat"><span class="stat-label">Total</span><span class="stat-value" id="totalTime">0.0s</span></div>
                <button class="reset-btn" id="resetBtn">Reset</button>
            </div>
        </div>
    </main>
    <script src="dday.js"></script>
</body>
</html>
